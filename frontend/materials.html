<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог материалов</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                <a href="/"><img class="logo" src="../img/logo.jpg" alt=""></a>
            </div>
            <nav>
                <ul id="nav-links">
                    <!-- Навигационные ссылки будут динамически добавляться здесь -->
                </ul>
            </nav>
            <div class="auth-buttons" id="auth-buttons">
                <button id="login-btn">Вход</button>
            </div>
            <div class="profile-buttons" id="profile-buttons" style="display: none;">
                <span id="welcome-message"></span>
                <button id="logout-btn">Выйти</button>
            </div>
        </div>
    </header>

    <main>
        <section class="catalog-section">
            <div class="container">
                <h1>Каталог материалов</h1>
                <div class="table-container">
                    <table id="materials-list">
                        <thead>
                            <tr>
                                <th>Название</th>
                                <th>Описание</th>
                                <th>Цена</th>
                                <th>Количество</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <!-- Модальное окно для редактирования материала -->
    <div id="edit-material-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-edit-material-modal">&times;</span>
            <h2>Редактировать материал</h2>
            <form id="edit-material-form">
                <input type="hidden" id="edit-material-id">
                <label for="edit-material-name">Название</label>
                <input type="text" id="edit-material-name" name="name" required>
                
                <label for="edit-material-description">Описание</label>
                <input type="text" id="edit-material-description" name="description">
                
                <label for="edit-material-price">Цена</label>
                <input type="number" id="edit-material-price" name="price">
                
                <label for="edit-material-quantity">Количество</label>
                <input type="number" id="edit-material-quantity" name="quantity">
                
                <button type="submit">Сохранить изменения</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>© 2024 Учет строительных материалов. Все права защищены.</p>
        </div>
    </footer>
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <h2>Вход</h2>
            <form id="login-form">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Войти</button>
            </form>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
