<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление пользователями</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                <a href="/"><img class="logo" src="../img/logo.jpg" alt=""></a>
            </div>
            <nav>
                <ul id="nav-links">
                    <!-- Навигационные ссылки будут динамически добавляться здесь -->
                </ul>
            </nav>
            <div class="auth-buttons" id="auth-buttons">
                <button id="login-btn">Вход</button>
            </div>
            <div class="profile-buttons" id="profile-buttons" style="display: none;">
                <span id="welcome-message"></span>
                <button id="logout-btn">Выйти</button>
            </div>
        </div>
    </header>

    <main>
        <section class="manage-users-section">
            <div class="container">
                <h1>Управление пользователями</h1>
                <form id="add-user-form">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                    
                    <label for="role">Роль</label>
                    <select id="role" name="role" required>
                        <option value="admin">Администратор</option>
                        <option value="manager">Менеджер</option>
                        <option value="staff">Сотрудник</option>
                    </select>
                    
                    <label for="first_name">Имя</label>
                    <input type="text" id="first_name" name="first_name">
                    
                    <label for="last_name">Фамилия</label>
                    <input type="text" id="last_name" name="last_name">
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    
                    <label for="phone">Телефон</label>
                    <input type="text" id="phone" name="phone">
                    
                    <button type="submit">Добавить пользователя</button>
                </form>

                <div class="table-container">
                    <table id="users-list">
                        <thead>
                            <tr>
                                <th>Имя пользователя</th>
                                <th>Роль</th>
                                <th>Имя</th>
                                <th>Фамилия</th>
                                <th>Email</th>
                                <th>Телефон</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <!-- Модальное окно для редактирования пользователя -->
    <div id="edit-user-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-edit-modal">&times;</span>
            <h2>Редактировать пользователя</h2>
            <form id="edit-user-form">
                <input type="hidden" id="edit-user-id">
                <label for="edit-username">Имя пользователя</label>
                <input type="text" id="edit-username" name="username" required>
                
                <label for="edit-role">Роль</label>
                <select id="edit-role" name="role" required>
                    <option value="admin">Администратор</option>
                    <option value="manager">Менеджер</option>
                    <option value="staff">Сотрудник</option>
                </select>
                
                <label for="edit-first_name">Имя</label>
                <input type="text" id="edit-first_name" name="first_name">
                
                <label for="edit-last_name">Фамилия</label>
                <input type="text" id="edit-last_name" name="last_name">
                
                <label for="edit-email">Email</label>
                <input type="email" id="edit-email" name="email">
                
                <label for="edit-phone">Телефон</label>
                <input type="text" id="edit-phone" name="phone">
                
                <button type="submit">Сохранить изменения</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>© 2024 Учет строительных материалов. Все права защищены.</p>
        </div>
    </footer>
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <h2>Вход</h2>
            <form id="login-form">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Войти</button>
            </form>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
